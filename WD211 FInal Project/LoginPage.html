<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- jQuery Validation Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/validation.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Employee Login</h2>
    <form id="login-form" novalidate>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="mt-1 p-2 w-full border border-gray-300 rounded-lg"
        >
      </div>
      <div class="mb-4">
        <label for="pin" class="block text-sm font-medium text-gray-700">Employee PIN Code</label>
        <input
          type="password"
          id="pin"
          name="pin"
          required
          pattern="\d{5}"
          minlength="5"
          maxlength="5"
          class="mt-1 p-2 w-full border border-gray-300 rounded-lg"
        >
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600"
      >
        Login
      </button>
      <p id="error-message" class="text-red-500 mt-2 hidden">Invalid email or PIN code</p>
    </form>
  </div>
</body>
</html>
